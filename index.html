<!DOCTYPE html>
<html>
  <head>
    <title>css -media query</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
    <div class="completeLayout">
      <div class="left">
        <div class="InnoGenio">InnoGenio</div>
        <div class="forms">
          <div class="title">Let's get you started</div>
          <div class="login">
            <div class="label fullName">Full Name</div>
            <input
              type="text"
              class="input"
              name="Full Name"
              placeholder="John Doe"
            />
          </div>
          <div class="login">
            <div class="label email">Email Address</div>
            <input
              type="email"
              class="input"
              name="Email"
              placeholder="yourname@email.com"
            />
          </div>
          <div class="login">
            <div class="label phonenumber">Phone Number</div>
            <input
              type="number"
              class="input"
              name="Phone Number"
              placeholder="00000011111"
            />
          </div>
          <div class="login">
            <div class="label Password">Create Password</div>
            <input type="password" class="input" name="Password" />
          </div>

          <div class="login">
            <div class="label location">
              Location <span id="optional">(optional)</span>
            </div>
            <select name="country" id="gps" class="input">
              <option selected disabled hidden>
                <span class="label-placeholder"> Select an Option</span></option
              >
              <option value="spain">Spain</option>
              <option value="spain">England</option>
              <option value="spain">India</option>
            </select>
          </div>
          <div class="login radioInput">
            <div class="male">
              <div class="radio"></div>
              <input type="radio" class="radioCircle" name="male" />Male
            </div>
            <div class="female">
              <div class="radio"></div>
              <input type="radio" class="radioCircle" name="male" />Female
            </div>
          </div>
          <div class="SignUp">
            <button>Sign Up</button>
          </div>
          <div class="alreadyAuser">
            Already a user?<span id="log">Login</span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="img-back">
          <div class="flags"><img src="/resources/flagsIcon.svg" alt="" /></div>
          <div class="images">
            <img src="/resources/avatar.svg" alt="avatar" width="100%" />
          </div>
          <div class="media">
            <div class="follow">Follow us on</div>
            <div class="icons">
              <div><img src="/resources/fb.svg" alt="facebook" /></div>
              <div><img src="/resources/tw.svg/" alt="twitter" /></div>
              <div><img src="/resources/instagram.svg" alt="instagram" /></div>
              <div><img src="/resources/linkedin.svg" alt="linkedin" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
